<!doctype html>
<html>
<head>
    <title>Learning Javascript</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styling.css">

</head>

<body>
	
	<h1>Blackjack</h1><br />

		<div id="maincontainer">
		
			<img src="images/mainpic.jpg" style="width:50%;">
			
			<button id="deal" onclick="myCards()">Deal</button>
			
		
			<div id=container>
			
				<div id="myCards">
					<p>Your Cards:</p>
					<p id="card1"></p>
					<p id="card2"></p><br />
					<p>Your Score:</p>
					<p id="score"></p><br />
						
						<p id="card3"></p>
						<p id="nscore"></p><br />

						<button id="hit">Hit</button>
						<button id="stay">Stay</button>
						<p id="outcome"></p>
				
				</div>
				
				<div id="dealersCards">
					<p>Dealer's Cards:</p>
					<p id="dcard1"></p>
					<p id="dcard2"></p><br />
					<p>Dealer's Score:</p>
					<p id="dscore"></p><br />
				
						<p id="dhit"></p>
						<p id="dnscore"></p>

				</div>
			
			</div>
			
		</div>
		

			<script type="text/javascript" src="newscript.js"></script>
	
</body>
</html>
